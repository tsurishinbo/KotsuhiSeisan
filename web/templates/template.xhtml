<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <title>交通費精算システム</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <div id="header">
                <h3>交通費精算システム</h3>
                <ui:insert name="top">
                    <h:outputText value="#{indexBean.loginId}" />:<h:outputText value="#{indexBean.loginName}" />
                </ui:insert>
            </div>
            <div id="menu">
                <ui:insert name="left">
                    <h:link outcome="make" style="margin-right:10px;">申請作成</h:link>
                    <h:link outcome="search" style="margin-right:10px;">申請検索</h:link>
                    <ui:fragment rendered="#{indexBean.loginManager == 1}">
                        <h:link outcome="top" style="margin-right:10px;">申請承認</h:link>
                    </ui:fragment>
                    <h:commandLink action="#{indexBean.logout()}">ログアウト</h:commandLink> 
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content" />
            </div>
        </h:form>
    </h:body>
</html>
