<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="content">
                <h3>申請検索</h3>
                <p:dataTable id="appList" var="app" value="#{searchBean.appList}">
                    <!-- 申請ID -->
                    <p:column id="colId" headerText="申請ID" width="5%">
                        <div style="text-align:center">
                            <p:outputLabel value="#{app.id}" />
                        </div>
                    </p:column>
                    <!-- ステータス -->
                    <p:column id="colStatus" headerText="ステータス" width="8%">
                        <p:outputLabel value="未申請" rendered="#{app.status == 1}" />
                        <p:outputLabel value="承認待ち" rendered="#{app.status == 2}" />
                        <p:outputLabel value="承認済" rendered="#{app.status == 3}" />
                        <p:outputLabel value="差戻し" rendered="#{app.status == 4}" />
                    </p:column>
                    <!-- 申請者 -->
                    <p:column id="colApplyName" headerText="申請者" width="15%">
                        <p:outputLabel value="#{app.applyEmployee.employeeName}" />
                    </p:column>
                    <!-- 申請日 -->
                    <p:column id="colApplyDate" headerText="申請日" width="8%">
                        <div style="text-align:center">
                            <p:outputLabel value="#{app.applyDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:outputLabel>
                        </div>
                    </p:column>
                    <!-- 承認者 -->
                    <p:column id="colApproveName" headerText="承認者" width="15%">
                        <p:outputLabel value="#{app.approveEmployee.employeeName}" />
                    </p:column>
                    <!-- 承認日 -->
                    <p:column id="colApproveDate" headerText="承認日" width="8%">
                        <div style="text-align:center">
                            <p:outputLabel value="#{app.approveDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:outputLabel>
                        </div>
                    </p:column>
                    <!-- 料金 -->
                    <p:column id="colTotalFare" headerText="料金" width="8%">
                        <div style="text-align:right">
                            <p:outputLabel value="#{app.totalFare}">
                                <f:convertNumber pattern="#,##0" />
                            </p:outputLabel>
                        </div>
                    </p:column>
                    <!-- 操作 -->
                    <p:column id="colControl" headerText="操作" width="*">
                        <p:commandButton value="詳細" />
                        <p:commandButton value="編集" disabled="#{searchBean.isDisabledEdit(app)}" />
                        <p:commandButton value="削除" disabled="#{searchBean.isDisabledDelete(app)}" />
                        <p:commandButton value="申請取消" disabled="#{searchBean.isDisabledCancel(app)}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
