<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="content">
                <h3>未承認一覧</h3>
                <div>
                    承認者：
                    <h:selectOneMenu id="approve_id" value="#{unapprovedBean.approveId}" onchange="submit()" valueChangeListener="#{unapprovedBean.changeApprove}">
                        <f:selectItems value="#{unapprovedBean.approveItems}" />
                    </h:selectOneMenu>
                </div>
                <hr/>
                <p:dataTable id="appList" var="app" value="#{unapprovedBean.appList}" style="width:80%">
                    <!-- 申請ID -->
                    <p:column id="colId" headerText="申請ID" width="5%">
                        <div style="text-align:center">
                            <p:outputLabel value="#{app.id}" />
                        </div>
                    </p:column>
                    <!-- 申請者 -->
                    <p:column id="colApplyName" headerText="申請者" width="40%">
                        <p:outputLabel value="#{app.applyEmployee.employeeName}" />
                    </p:column>
                    <!-- 申請日 -->
                    <p:column id="colApplyDate" headerText="申請日" width="20%">
                        <div style="text-align:center">
                            <p:outputLabel value="#{app.applyDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd" locale="ja" timeZone="JST" />
                            </p:outputLabel>
                        </div>
                    </p:column>
                    <!-- 料金 -->
                    <p:column id="colTotalFare" headerText="料金" width="20%">
                        <div style="text-align:right">
                            <p:outputLabel value="#{app.totalFare}">
                                <f:convertNumber pattern="#,##0" />
                            </p:outputLabel>
                        </div>
                    </p:column>
                    <!-- 操作 -->
                    <p:column id="colControl" headerText="操作" width="10%">
                        <h:commandButton id="btnDetail" value="詳細" action="#{unapprovedBean.detail(app.id)}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
