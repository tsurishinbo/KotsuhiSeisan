<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="content">
                <h3>申請検索</h3>
                <div>
                    申請日：
                    <h:inputText id="date_from" value="#{searchBean.dateFrom}"
                        converterMessage="申請日(From)をyyyy/mm/ddの形式で入力してください。">
                        <f:convertDateTime pattern="yyyy/MM/dd" locale="ja" />
                    </h:inputText>
                    ～
                    <h:inputText id="date_to" value="#{searchBean.dateTo}"
                        converterMessage="申請日(To)をyyyy/mm/ddの形式で入力してください。">
                        <f:convertDateTime pattern="yyyy/MM/dd" locale="ja" />
                    </h:inputText>
                    <br/>
                    申請者：
                    <h:selectOneMenu id="apply_id" value="#{searchBean.applyId}">
                        <f:selectItems value="#{searchBean.applyItems}" />
                    </h:selectOneMenu>
                    <br/>
                    承認者：
                    <h:selectOneMenu id="approve_id" value="#{searchBean.approveId}">
                        <f:selectItems value="#{searchBean.approveItems}" />
                    </h:selectOneMenu>
                    <br/>
                    ステータス：
                    <h:selectOneRadio id="status" value="#{searchBean.status}">
                        <f:selectItem itemValue="0" itemLabel="すべて" />
                        <f:selectItem itemValue="1" itemLabel="未申請" />
                        <f:selectItem itemValue="2" itemLabel="承認待ち" />
                        <f:selectItem itemValue="3" itemLabel="承認済" />
                        <f:selectItem itemValue="4" itemLabel="差戻し" />
                    </h:selectOneRadio>
                    <br/>
                </div>
                <h:commandButton action="#{searchBean.search()}" value="検索" />
                <ui:fragment rendered="#{searchBean.appList != null}">
                    <hr/>
                    <p:dataTable id="appList" var="app" value="#{searchBean.appList}">
                        <!-- 申請ID -->
                        <p:column id="colId" headerText="申請ID" width="5%">
                            <div style="text-align:center">
                                <p:outputLabel value="#{app.id}" />
                            </div>
                        </p:column>
                        <!-- ステータス -->
                        <p:column id="colStatus" headerText="ステータス" width="8%">
                            <p:outputLabel value="未申請" rendered="#{app.status == 1}" />
                            <p:outputLabel value="承認待ち" rendered="#{app.status == 2}" />
                            <p:outputLabel value="承認済" rendered="#{app.status == 3}" />
                            <p:outputLabel value="差戻し" rendered="#{app.status == 4}" />
                        </p:column>
                        <!-- 申請者 -->
                        <p:column id="colApplyName" headerText="申請者" width="15%">
                            <p:outputLabel value="#{app.applyEmployee.employeeName}" />
                        </p:column>
                        <!-- 申請日 -->
                        <p:column id="colApplyDate" headerText="申請日" width="8%">
                            <div style="text-align:center">
                                <p:outputLabel value="#{app.applyDate}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </p:outputLabel>
                            </div>
                        </p:column>
                        <!-- 承認者 -->
                        <p:column id="colApproveName" headerText="承認者" width="15%">
                            <p:outputLabel value="#{app.approveEmployee.employeeName}" />
                        </p:column>
                        <!-- 承認日 -->
                        <p:column id="colApproveDate" headerText="承認日" width="8%">
                            <div style="text-align:center">
                                <p:outputLabel value="#{app.approveDate}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </p:outputLabel>
                            </div>
                        </p:column>
                        <!-- 料金 -->
                        <p:column id="colTotalFare" headerText="料金" width="8%">
                            <div style="text-align:right">
                                <p:outputLabel value="#{app.totalFare}">
                                    <f:convertNumber pattern="#,##0" />
                                </p:outputLabel>
                            </div>
                        </p:column>
                        <!-- 操作 -->
                        <p:column id="colControl" headerText="操作" width="*">
                            <h:commandButton id="btnDetail" value="詳細" actionListener="#{searchBean.detail(app)}" />
                            <h:commandButton id="btnEdit" value="編集" 
                                disabled="#{searchBean.isDisabledEdit(app)}" action="#{searchBean.edit(app)}" />
                            <h:commandButton id="btnDelete" value="削除" 
                                             disabled="#{searchBean.isDisabledDelete(app)}" action="#{searchBean.delete(app)}" onclick="return confirm('削除してもよろしいですか？')" />
                            <h:commandButton id="btnCancel" value="申請取消"
                                disabled="#{searchBean.isDisabledCancel(app)}" action="#{searchBean.cancel(app)}" onclick="return confirm('申請を取消してもよろしいですか？')" />
                        </p:column>
                    </p:dataTable>
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </body>
</html>
